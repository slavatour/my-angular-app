<div class="row" ng-controller="CartController">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputSurname" class="col-sm-2 control-label">Surname</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputSurname" placeholder="surname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputName" placeholder="name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputAddress" placeholder="address">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMail" class="col-sm-2 control-label">Mail</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="inputMail" placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="inputPhone" placeholder="phone">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Send me emails
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-default">Buy</button>
            </div>
        </div>
    </form>
</div>
